      - name: prepare debian package
        run: myci-deb-prepare.sh
      - name: install deps
        run: myci-deb-install-build-deps.sh
      - name: build
        run: |
          dpkg-buildpackage --unsigned-source --unsigned-changes
          mv ../*.*deb .
      # - name: upload deb packages to artifacts
